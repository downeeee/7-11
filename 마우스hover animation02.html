<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script lang="java">
        $(function(){
            $(".menu li").each(function(i){
                var bg_color =  $(this).children("a").attr("bg")
                // $(this).find("a")
                $(this).find("a").css({background : bg_color})
            })//each

            $(".menu li a").css({"margin-left" : "-50px"})
            $(".menu li a").hover(function(){
                $(this).stop().animate({"margin-top" : "0" , "opacity" : "1"},1000)
            } , function(){
                $(this).stop().animate({"margin-top" : "85px" , "opacity" : "0.5"},1000)
            })// hover
        })//jq end
    </script>

    <style type="text/css">
        *{margin: 0; padding: 0;}
        a{text-decoration: none; color: inherit;}
        ul,li{list-style: none;}

        .menu{text-align: center;}
        .menu li{margin-bottom: 20px;width: 100px;display: inline-block; margin: 20px;}
        .menu li a{display: inline-block; padding: 20px 0 10px 20px; border-radius: 0px 0px 30px 30px; color: white;  opacity: 0.5; margin-left: -85px; width: 90px;}
        
    </style>
</head>
<body>
    <div class="menu">
        <li><a href="#" bg="red">menu01</a></li>
        <li><a href="#" bg="orange">menu02</a></li>
        <li><a href="#" bg="yellow">menu03</a></li>
        <li><a href="#" bg="green">menu04</a></li>
        <li><a href="#" bg="blue">menu05</a></li>
        <li><a href="#" bg="indigo">menu06</a></li>
        <li><a href="#" bg="purple">menu07</a></li>
    </div>
</body>
</html>
