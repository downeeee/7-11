<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script lang="java">
        $(function(){
            $(".logo").fadeIn()
            $(".logo").click(function(){
                $(".box img").each(function(i){
                    $(this).delay(i*500).toggleClass('drap' , 1000,"");
                })//each
            })
        })//jq end
    </script>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style type="text/css">
        *{margin: 0; padding: 0;}

        .lobster-reguler{}
        body{text-align: center; padding-top: 50px;}

        .box{margin: 40px; position: absolute; bottom: 0; right: 0; left: 0;}
        .box h1{font-size: 100px; color: gray; height: 200px;}
        .box img{position: relative;}

        .box img.drap{top: 0; opacity: 1;}

        .logo{display: none;}

        img{vertical-align: bottom; cursor: pointer;}
    </style>
</head>
<body>
    <img class="logo" src="img/logo.png" alt="">
    <div class="box">
        <h1>SUPER MARIO</h1>
        <img src="img/icon01.png" alt="" data-color="red">
        <img src="img/icon02.png" alt="" data-color="green">
        <img src="img/icon03.png" alt="" data-color="yellow">
    </div>
</body>
</html>
